<head>

<script type="text/javascript" src="/PHPtest/js/jquery/jquery-1.11.1.min.js"></script>

<script type="text/javascript" src="/PHPtest/js/onlyNumber.js"></script>

<title>jQuery & Ajax & PHP Example</title>

<body>
<h1>管理者画面</h1>
    <form method="post">
    	平成<input id="year" class="onlyNumber" type="text" size="2" maxlength="2" onkeydown="return onlyNumber(event)" oncontextmenu="return false;">年度
		<select id="season">
			<option value="spring">春期</option>
			<option value="autumn">秋期</option>
		</select>
		<select id="timeLocation">
			<option value="AM">午前</option>
			<option value="AM1">午前Ⅰ</option>
			<option value="AM2">午前Ⅱ</option>
		</select>
        
        
        <p><input id="send" value="送信" type="submit" /></p>
    </form>
